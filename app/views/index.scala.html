@(message: String, form1:Form[Application.InputForm], resultUrls:List[com.grachro.sitemap.LoadedUrl])

@main("SitemapCreator") {
	<h1>SitemapCreator</h1>
	<p>@message</p>
	@helper.form(action = routes.Application.send) {
		@(helper.inputText (
			field = form1("url")
		))
		<input type="submit">
	}
	
	<h2>result</h2>
	<textarea>
		@for(urlData <- resultUrls) {
			@urlData.deep + "\t" + "@urlData.url
		}
		
	</textarea>
}
